version: '3'
services:
  jupyterlab:
    build: 
      context: python_training_container
      dockerfile: Dockerfile
    container_name: jupyterlab-test
    working_dir: /work
    volumes:
      - ./:/work
    ports:
      - "8888:8888"
    command:
      jupyter-lab --ip 0.0.0.0 --allow-root -b localhost